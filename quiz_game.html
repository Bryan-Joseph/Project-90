<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS  if error remove 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script-->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--<script src="game.js"></script>-->
</head>
<body class="bg-danger">
    <h4 id="player1Name" class="d-inline-block text-white"></h4>
    <span id="player1Score" class="d-inline-block text-white"></span>
    
    <h4 id="player2Name" class="d-inline-block text-white"></h4>    
    <span id="player2Score" class="d-inline-block text-white"></span>

    <div class="container  text-center">
        <h1 class="text-white mt-5">Maths Quiz</h1>

        <h2 id="question" class="text-white"></h2>
        <h2 id="answer" class="text-white"></h2> 

        
        <div id="output" class="bg-white pb-3" style="border-top: 10px rgb(19, 17, 170) solid; border-radius: 10px; text-align: left; box-shadow: 10px 10px 20px black;"></div>
        
        <h3 class="mt-5">Number : 1</h3>
        <input type="text" class="form-control" name="num1" id="num1" placeholder="Number 1" style="box-shadow: 10px 10px 10px black;">
        <h3 class="mt-5">Number : 2</h3>
        <input type="text" class="form-control" name="num2" id="num2" placeholder="Number 2" style="box-shadow: 10px 10px 10px black;">
    
        <button onclick="send()" class="btn btn-success mt-5">Send</button>
    </div>

</body>
</html>
